name: CI

on:
  push:
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
        pandas: ["2.x", "1.5"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install
        run: |
          python -m pip install -U pip
          python -m pip install -e ".[dev]"
      - name: Select pandas version
        run: |
          if [ "${{ matrix.pandas }}" = "1.5" ]; then
            python -m pip install -U "numpy<2"
            python -m pip install -U "pandas>=1.5,<2"
          else
            python -m pip install -U "pandas>=2,<3"
          fi
      - name: Test
        if: ${{ !(matrix.pandas == '1.5' && matrix.python-version == '3.12') }}
        run: pytest
