name: Publish

on:
  push:
    tags:
      - "v*"

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Build
        run: |
          python -m pip install -U pip build setuptools wheel
          python -m build --no-isolation
      - name: Check dist metadata
        run: |
          python -m pip install -U twine
          python -m twine check dist/*
      - name: Show dist metadata (debug)
        run: |
          ls -la dist
          python - <<'PY'
          import zipfile
          from pathlib import Path

          wheels = list(Path("dist").glob("*.whl"))
          if not wheels:
              raise SystemExit("No wheel found in dist/")
          wheel = wheels[0]
          with zipfile.ZipFile(wheel) as zf:
              meta = [n for n in zf.namelist() if n.endswith("METADATA")]
              if not meta:
                  raise SystemExit("No METADATA in wheel")
              data = zf.read(meta[0]).decode("utf-8", errors="replace")
              print("---- METADATA HEAD ----")
              print("\n".join(data.splitlines()[:20]))
          PY
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@v1.10.2
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
